<h1 mat-dialog-title>Add Product Form</h1>
<mat-dialog-content>
  <form [formGroup]="ProductForm">
   <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input formControlName="productName" matInput placeholder="Name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Product Category</mat-label>
      <mat-select  formControlName="category" placeholder="Category">
         <mat-option value="Frute">Frute</mat-option>
         <mat-option value="Vegitable">Vegitable</mat-option>
         <mat-option value="Electronics">Electronics</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input  formControlName="date" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <label class="example-radio-group" for="mat-radio-group"><h1>Product Freshness</h1></label>
    <mat-radio-group  formControlName="freshness"  class="example-radio-group">
      <mat-radio-button class="example-radio-button" [value]="fresh" *ngFor="let fresh of freshnessList">{{fresh}}</mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input  formControlName="price" matInput type="number" placeholder="Price">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>
      <textarea  formControlName="comment" matInput></textarea>
    </mat-form-field>
    </form>
</mat-dialog-content>
<div mat-dialog-action [align]="'end'">
<button mat-raised-button color="warn" mat-dialog-close>Close</button>
<button style="margin-left: 10px;" mat-raised-button (click)="addproduct()">{{actionBtn}}</button>
</div>
